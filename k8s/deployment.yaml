apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-website
  namespace: production
  labels:
    app: portfolio-website
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: portfolio-website
  template:
    metadata:
      labels:
        app: portfolio-website
    spec:
      containers:
      - name: portfolio-website
        image: your-acr.azurecr.io/portfolio-website:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080  # Changed from 80 to 8080
          protocol: TCP
        
        # Resource limits
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8080  # Changed from 80 to 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 8080  # Changed from 80 to 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup probe - gives container time to start
        startupProbe:
          httpGet:
            path: /health
            port: 8080  # Changed from 80 to 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 30 * 5 = 150 seconds max startup time
        
        # Environment variables (if needed)
        env:
        - name: NODE_ENV
          value: "production"
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        fsGroup: 101
      
      # Image pull secrets (if using private ACR)
      # Uncomment if needed:
      # imagePullSecrets:
      # - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-website
  namespace: production
  labels:
    app: portfolio-website
spec:
  type: LoadBalancer
  selector:
    app: portfolio-website
  ports:
  - name: http
    protocol: TCP
    port: 80  # External port (LoadBalancer)
    targetPort: 8080  # Internal container port
  sessionAffinity: ClientIP