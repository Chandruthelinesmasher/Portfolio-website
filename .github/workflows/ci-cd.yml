name: Build, Test & Deploy to Azure AKS (Helm + HPA)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

env:
  NODE_VERSION: '22.x'
  TERRAFORM_VERSION: '1.9.0'
  BACKEND_RG: tf-backend-rg
  TF_VAR_PROJECT_NAME: 'devops-portfolio'
  TF_VAR_ENVIRONMENT: 'prod'
  TF_VAR_LOCATION: 'eastus'

# =======================================================
# JOB 1: Code Quality & Security
# =======================================================
jobs:
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run lint || true

      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

# =======================================================
# JOB 2: Build & Test
# =======================================================
  build-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm test || true
      - run: npm run build

      - id: tag
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

# =======================================================
# JOB 2.5: Setup Terraform Backend Storage
# =======================================================
  setup-backend:
    name: ðŸ—„ï¸ Setup Terraform Backend
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      storage_account_name: ${{ steps.backend.outputs.storage_account_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Check Secret Exists
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "âŒ AZURE_CREDENTIALS secret is empty or not set!"
            exit 1
          else
            echo "âœ… AZURE_CREDENTIALS secret exists"
          fi

      - name: Azure Login
        run: |
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)
          TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)
          SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)
          
          az login --service-principal \
            -u "$CLIENT_ID" \
            -p "$CLIENT_SECRET" \
            --tenant "$TENANT_ID"
          
          az account set --subscription "$SUBSCRIPTION_ID"

      - name: Debug Azure Subscription
        run: |
          echo "=== Current Subscription Info ==="
          az account show
          echo "=== Subscription ID ==="
          az account show --query id -o tsv

      - name: Create Terraform Backend Storage
        id: backend
        run: |
          RESOURCE_GROUP="${{ env.BACKEND_RG }}"
          LOCATION="${{ env.TF_VAR_LOCATION }}"
          # Generate unique storage account name (3-24 chars, lowercase, numbers only)
          STORAGE_ACCOUNT="tfstate$(echo ${{ github.repository }} | sed 's/[^a-z0-9]//g' | cut -c1-10)$(date +%s | tail -c 6)"
          CONTAINER_NAME="tfstate"
          
          echo "ðŸ”§ Creating backend infrastructure..."
          
          # Create resource group if it doesn't exist
          echo "Creating resource group: $RESOURCE_GROUP"
          az group create \
            --name "$RESOURCE_GROUP" \
            --location "$LOCATION" \
            --output none || true
          
          # Check if storage account exists
          EXISTING=$(az storage account list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?starts_with(name, 'tfstate')].name" \
            -o tsv | head -n 1)
          
          if [ -z "$EXISTING" ]; then
            echo "âœ¨ Creating new storage account: $STORAGE_ACCOUNT"
            az storage account create \
              --resource-group "$RESOURCE_GROUP" \
              --name "$STORAGE_ACCOUNT" \
              --sku Standard_LRS \
              --encryption-services blob \
              --min-tls-version TLS1_2 \
              --allow-blob-public-access false \
              --output none
            
            STORAGE_ACCOUNT_FINAL="$STORAGE_ACCOUNT"
          else
            echo "â™»ï¸  Using existing storage account: $EXISTING"
            STORAGE_ACCOUNT_FINAL="$EXISTING"
          fi
          
          # Get storage account key
          ACCOUNT_KEY=$(az storage account keys list \
            --resource-group "$RESOURCE_GROUP" \
            --account-name "$STORAGE_ACCOUNT_FINAL" \
            --query '[0].value' -o tsv)
          
          # Create blob container if it doesn't exist
          echo "Creating container: $CONTAINER_NAME"
          az storage container create \
            --name "$CONTAINER_NAME" \
            --account-name "$STORAGE_ACCOUNT_FINAL" \
            --account-key "$ACCOUNT_KEY" \
            --output none || true
          
          echo "âœ… Backend setup complete!"
          echo "ðŸ“¦ Storage Account: $STORAGE_ACCOUNT_FINAL"
          echo "ðŸ“ Container: $CONTAINER_NAME"
          
          # Output for next job
          echo "storage_account_name=$STORAGE_ACCOUNT_FINAL" >> $GITHUB_OUTPUT

# =======================================================
# JOB 3: Terraform â€“ Azure Infra
# =======================================================
  terraform-deploy:
    name: ðŸ—ï¸ Terraform Azure Infra
    runs-on: ubuntu-latest
    needs: [build-test, setup-backend]
    outputs:
      acr_name: ${{ steps.tf_outputs.outputs.acr_name }}
      acr_login_server: ${{ steps.tf_outputs.outputs.acr_login_server }}
      aks_name: ${{ steps.tf_outputs.outputs.aks_name }}
      aks_rg: ${{ steps.tf_outputs.outputs.aks_rg }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        run: |
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)
          TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)
          SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)
          
          az login --service-principal \
            -u "$CLIENT_ID" \
            -p "$CLIENT_SECRET" \
            --tenant "$TENANT_ID"
          
          az account set --subscription "$SUBSCRIPTION_ID"

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd terraform
          terraform init \
            -backend-config="resource_group_name=${{ env.BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ needs.setup-backend.outputs.storage_account_name }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=portfolio.terraform.tfstate"

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Extract Terraform Outputs
        id: tf_outputs
        run: |
          cd terraform
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "aks_name=$(terraform output -raw aks_cluster_name)" >> $GITHUB_OUTPUT
          echo "aks_rg=$(terraform output -raw aks_rg)" >> $GITHUB_OUTPUT

# =======================================================
# JOB 4: Docker Build & Push to ACR
# =======================================================
  docker-build-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-test, terraform-deploy]
    outputs:
      image-uri: ${{ steps.push.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        run: |
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)
          TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)
          SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)
          
          az login --service-principal \
            -u "$CLIENT_ID" \
            -p "$CLIENT_SECRET" \
            --tenant "$TENANT_ID"
          
          az account set --subscription "$SUBSCRIPTION_ID"

      - name: Login to ACR
        run: az acr login --name "${{ needs.terraform-deploy.outputs.acr_name }}"

      - name: Build & Push Image
        id: push
        env:
          ACR_LOGIN: ${{ needs.terraform-deploy.outputs.acr_login_server }}
          IMAGE_TAG: ${{ needs.build-test.outputs.image-tag }}
        run: |
          IMAGE="$ACR_LOGIN/portfolio-website:$IMAGE_TAG"
          docker build -t "$IMAGE" -t "$ACR_LOGIN/portfolio-website:latest" .
          docker push "$IMAGE"
          docker push "$ACR_LOGIN/portfolio-website:latest"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

# =======================================================
# JOB 5: Deploy to AKS using HELM + HPA
# =======================================================
  deploy-to-aks:
    name: ðŸš€ Deploy to AKS (Helm)
    runs-on: ubuntu-latest
    needs: [terraform-deploy, docker-build-push]

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        run: |
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)
          TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)
          SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)
          
          az login --service-principal \
            -u "$CLIENT_ID" \
            -p "$CLIENT_SECRET" \
            --tenant "$TENANT_ID"
          
          az account set --subscription "$SUBSCRIPTION_ID"

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group "${{ needs.terraform-deploy.outputs.aks_rg }}" \
            --name "${{ needs.terraform-deploy.outputs.aks_name }}" \
            --overwrite-existing

      - name: Attach ACR to AKS
        run: |
          az aks update \
            --resource-group "${{ needs.terraform-deploy.outputs.aks_rg }}" \
            --name "${{ needs.terraform-deploy.outputs.aks_name }}" \
            --attach-acr "${{ needs.terraform-deploy.outputs.acr_name }}"

      - uses: azure/setup-helm@v4
        with:
          version: v3.15.0

      - name: Create Namespace
        run: |
          kubectl create namespace production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy via Helm
        env:
          IMAGE_URI: ${{ needs.docker-build-push.outputs.image-uri }}
        run: |
          IMAGE_REPO=$(echo $IMAGE_URI | cut -d: -f1)
          IMAGE_TAG=$(echo $IMAGE_URI | cut -d: -f2)

          helm upgrade --install portfolio-prod ./helm/portfolio \
            -n production \
            -f helm/portfolio/values-prod.yaml \
            --set image.repository=$IMAGE_REPO \
            --set image.tag=$IMAGE_TAG

      - name: Verify Deployment
        run: |
          kubectl get deploy,svc,hpa -n production

# =======================================================
# JOB 6: Pipeline Summary
# =======================================================
  notify:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build-test, setup-backend, terraform-deploy, docker-build-push, deploy-to-aks]
    if: always()

    steps:
      - run: |
          echo "## ðŸš€ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Setup | ${{ needs.setup-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ${{ needs.terraform-deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker-build-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AKS Deploy | ${{ needs.deploy-to-aks.result }} |" >> $GITHUB_STEP_SUMMARY